<!DOCTYPE html>
<html>
<head>
  <title>Login/Sign Up Page</title>
  <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
  <div id="root"></div>

  <div class="container">
    <h1 class="heading">Lost &amp; Found</h1>

    <div class="tabs">
      <button class="tab-btn active" onclick="showTab('login-form')">Sign In</button>
      <button class="tab-btn" onclick="showTab('signup-form')">Sign Up</button>
    </div>

    <form id="login-form" class="form active">
      <h2>Sign In</h2>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
    </form>

    <form id="signup-form" class="form">
      <h2>Sign Up</h2>
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="text" placeholder="Reg No" required>
      <input type="text" placeholder="Phone" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script src="js.js"></script>
</body>
</html>
